<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand">
      <a class="btn btn-primary" href="../../index.html">regresar</a>
      Perceptron usando adaline con aprendizaje dado por archivo
    </span>
  </nav>
  <div class="container">
    <div class="row row-cols-2">
      <!-- izquierda -->
      <div class="col">
        <canvas id="canvas" height="300"></canvas>
        <!-- derecha -->
      </div>
      <div class="col">
        <form >
          <div class="form-group">
            <input type="number" placeholder="Cantidad de puntos" name="puntos" id="puntosEntrada">
            <input onclick="crearEntradas(+document.getElementById('puntosEntrada').value)" type="button" value="Crear archivo de entradas">
          </div>
        </form>
        <form>
          <div class="form-group">
            <label for="archivoEntradas">Archivo de entradas</label>
            <input type="file" class="form-control-file" id="archivoEntradas">
          </div>
        </form>
        <button type="button" class="btn btn-primary" onclick="comenzarAlgoritmo()">Iniciar entrenamiento</button>
        <br>
        Iteracion: <strong id="iteracion">0</strong><br>
        <h1>W = </h1> <strong id="pesos">[]</strong><br>
        <h1>þ = </h1> <strong id="sesgo">0.4</strong><br>
        <h1>η = </h1> <strong id="eta">0.5</strong><br>
      </div>
      <!-- izquierda -->
      <div class="col">
        <!-- <canvas id="orCanvas" height="300"></canvas> -->
        <h2>Archivo de entradas</h2>
        <div id="entradas">
        </div>
      </div>
      <!-- derecha -->
      <div class="col">
        <h2>Archivo de salidas</h2>
        <div id="salidas">
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>

  <script src="archivos.js"></script>
  <script src="chart.js"></script>
  <script src="neurona.js"></script>
  <script src="aprendizaje.js"></script>
</body>

</html>
